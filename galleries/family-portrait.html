<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Portraits | Rachel Barton Photography</title>

  <!-- Primary SEO -->
  <meta name="description" content="Family portrait gallery by Rachel Barton Photography — candid, timeless, true-to-life images around Sarasota and Florida’s Gulf Coast." />
  <link rel="canonical" href="/galleries/family-portrait.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Family Portraits – Rachel Barton Photography" />
  <meta property="og:description" content="A selection of family portrait sessions — warm, candid, and true-to-life." />
  <meta property="og:image" content="/pictures/familyPortrait/image1.jpg" />
  <meta property="og:url" content="https://rachelsphotography.netlify.app/galleries/family-portrait.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared layout (nav/footer) + gallery styles -->
  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">
  <link rel="stylesheet" href="/assets/gallery.css?v=14">
</head>
<body>

  <!-- Shared Top Nav -->
  <div data-include="/partials/topnav.html"></div>

  <!-- Compact left-aligned header -->
  <header class="gallery-head container" role="region" aria-label="Gallery intro">
    <p class="crumb"><a href="/galleries.html">← All Galleries</a></p>
    <h1>Family Portraits</h1>
    <p class="lede">Candid, movement-filled portraits with warm, true-to-life color.</p>
    <div class="actions">
      <a href="/#book">Book a Session</a>
      <span class="dot">•</span>
      <a href="/#contact">Say Hello</a>
    </div>
  </header>

  <main class="container">
    <section aria-label="Family portraits gallery">
      <div class="grid" id="gallery">
        <figure><a href="/pictures/familyPortrait/image1.jpg"><img loading="lazy" src="/pictures/familyPortrait/image1.jpg" alt="Family portrait 1" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image3.jpg"><img loading="lazy" src="/pictures/familyPortrait/image3.jpg" alt="Family portrait 3" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image4.jpg"><img loading="lazy" src="/pictures/familyPortrait/image4.jpg" alt="Family portrait 4" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image5.jpg"><img loading="lazy" src="/pictures/familyPortrait/image5.jpg" alt="Family portrait 5" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image6.jpg"><img loading="lazy" src="/pictures/familyPortrait/image6.jpg" alt="Family portrait 6" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image7.jpg"><img loading="lazy" src="/pictures/familyPortrait/image7.jpg" alt="Family portrait 7" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image8.jpg"><img loading="lazy" src="/pictures/familyPortrait/image8.jpg" alt="Family portrait 8" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image10.jpg"><img loading="lazy" src="/pictures/familyPortrait/image10.jpg" alt="Family portrait 10" /></a></figure>
        <figure><a href="/pictures/familyPortrait/image12.jpg"><img loading="lazy" src="/pictures/familyPortrait/image12.jpg" alt="Family portrait 12" /></a></figure>
      </div>
    </section>
  </main>

  <!-- Shared Footer -->
  <div data-include="/partials/footer.html"></div>

  <!-- Partials loader -->
  <script src="/assets/include.js?v=nav-5" defer></script>

  <!-- Lightbox -->
  <div id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button id="lb-close" aria-label="Close">✕</button>
    <button id="lb-prev" aria-label="Previous image">‹</button>
    <img id="lb-img" alt="" />
    <button id="lb-next" aria-label="Next image">›</button>
  </div>
  <script>
    (function(){
      const box = document.getElementById('lightbox');
      const imgEl = document.getElementById('lb-img');
      const closeBtn = document.getElementById('lb-close');
      const prevBtn = document.getElementById('lb-prev');
      const nextBtn = document.getElementById('lb-next');
      const links = Array.from(document.querySelectorAll('#gallery a'));
      let idx = -1;

      function openAt(i){
        if (!links.length) return;
        idx = (i + links.length) % links.length;
        imgEl.src = links[idx].getAttribute('href');
        box.style.display = 'flex';
        document.body.classList.add('modal-open');
      }
      function closeBox(){
        box.style.display = 'none';
        imgEl.removeAttribute('src');
        document.body.classList.remove('modal-open');
      }
      function prev(){ openAt(idx - 1); }
      function next(){ openAt(idx + 1); }

      links.forEach((a,i)=> a.addEventListener('click', e=>{ e.preventDefault(); openAt(i); }));
      closeBtn.addEventListener('click', closeBox);
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      window.addEventListener('keydown', e=>{
        if (box.style.display !== 'flex') return;
        if (e.key === 'Escape') closeBox();
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      });

      box.addEventListener('click', e=>{ if (e.target === box) closeBox(); });
    })();
  </script>
</body>
</html>
