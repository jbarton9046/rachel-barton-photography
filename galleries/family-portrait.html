  <style>
    :root{
      --bg:#FAFAF8; --paper:#ffffff; --ink:#3e3e3a; --muted:#7a766e;
      --accent:#A88A5A; --accent-2:#E8DFC9;
      --line:#e9e6df; --ring:rgba(168,138,90,.25);
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:0; --gap:clamp(16px,3vw,32px); --maxw:1200px;
      --frame:#ecebea;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* Global links match index (gold hover) */
    a{color:inherit; text-decoration:none; transition:color .15s ease}
    a:hover, a:focus-visible{ color:var(--accent); outline:none }

    /* Image frame like index */
    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--frame); box-shadow:0 6px 18px rgba(0,0,0,.06)}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* ===== FLOATING NAV (no header bar) ===== */
    header.site{
      position:absolute; top:0; left:0; right:0;
      background:transparent; border:0; /* no strip */
      z-index:10;
    }
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px var(--gap)}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{
      width:44px;height:44px;border-radius:50%;
      background:radial-gradient(42px 42px at 50% 50%, #FFE7B3 0%, #FFD485 45%, #FFC166 65%, #F4A44C 85%, #E18A3B 100%);
      border:1px solid rgba(226,149,60,.35);
      box-shadow:0 0 0 6px rgba(255,219,170,.28), 0 0 24px rgba(255,176,88,.25);
    }
    .brand .name{font-family:"Fraunces",serif; font-weight:700; font-size:21px}
    header.site nav ul{display:flex;list-style:none;gap:18px;margin:0;padding:0}
    header.site nav a{font-weight:600}

    /* Floating intro card (matches index hero card) */
    .floating{
      background:rgba(255,255,255,.85);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:18px;
      text-align:center;
      /* give space under the floating nav */
      margin:calc(var(--gap)*3) auto var(--gap);
      max-width:820px;
    }

    h1{font-family:"Playfair Display",serif; font-size:clamp(28px,5.5vw,52px); line-height:1.1; margin:.25em 0 .2em; font-weight:700; color:#3f3a33}
    .section-sub{color:#5c5850; margin:0 0 12px}

    /* Bigger text CTAs (no boxes) */
    .cta{display:flex; gap:26px; margin-top:14px; flex-wrap:wrap; justify-content:center}
    .cta a{font-weight:700; font-size:18px; line-height:1.2}

    /* Gallery grid */
    main section{padding:0 0 calc(var(--gap)*1.5)}
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:clamp(10px,1.6vw,16px);
    }
    .grid figure{margin:0}
    .grid img{width:100%; aspect-ratio:4/5; object-fit:cover; transition:transform .15s ease, box-shadow .15s ease}
    .grid a:hover img{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.08) }

    @media (max-width:960px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }

    footer{border-top:1px solid var(--line);padding:28px 0;color:#7f7f7f}

    /* Lightbox */
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.88);display:none;align-items:center;justify-content:center;z-index:1200}
    #lightbox img{max-width:92vw;max-height:88vh;border:1px solid var(--frame);box-shadow:0 12px 50px rgba(0,0,0,.5)}
    #lb-close,#lb-prev,#lb-next{
      position:absolute;border:0;background:#ffffff; color:#7A5B3B; cursor:pointer;
      padding:8px 12px; border-radius:0; box-shadow:0 2px 8px rgba(0,0,0,.2)
    }
    #lb-close{top:18px;right:18px}
    #lb-prev{left:18px;top:50%;transform:translateY(-50%)}
    #lb-next{right:18px;top:50%;transform:translateY(-50%)}
  </style>
</head>

    <button id="lb-close" aria-label="Close">✕</button>
    <button id="lb-prev" aria-label="Previous image">‹</button>
    <img id="lb-img" alt="" />
    <button id="lb-next" aria-label="Next image">›</button>
  </div>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple Lightbox (click thumbnails)
    (function(){
      const lightbox = document.getElementById('lightbox');
      const imgEl = document.getElementById('lb-img');
      const closeBtn = document.getElementById('lb-close');
      const prevBtn = document.getElementById('lb-prev');
      const nextBtn = document.getElementById('lb-next');

      const links = Array.from(document.querySelectorAll('#gallery a'));
      let idx = -1;

      function openAt(i){
        idx = (i + links.length) % links.length;
        imgEl.src = links[idx].getAttribute('href');
        lightbox.style.display = 'flex';
      }
      function closeBox(){
        lightbox.style.display = 'none';
        imgEl.removeAttribute('src');
      }
      function prev(){ openAt(idx - 1); }
      function next(){ openAt(idx + 1); }

      links.forEach((a,i)=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          openAt(i);
        });
      });

      closeBtn.addEventListener('click', closeBox);
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      // keyboard controls
      window.addEventListener('keydown', e=>{
        if(lightbox.style.display !== 'flex') return;
        if(e.key === 'Escape') closeBox();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      // click outside to close
      lightbox.addEventListener('click', e=>{
        if(e.target === lightbox) closeBox();
      });
    })();
  </script>
