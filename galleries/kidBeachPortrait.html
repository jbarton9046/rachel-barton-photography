  <!-- Gallery JS (grid focal control + lightbox) -->
  <script>
    (function(){
      // Optional per-image focal overrides by filename
      const FOCALS = {
        "E26A2771 (1).jpg": "15% 32%", // example, adjust as you like
        // Add more if you want: "filename.jpg": "x% y%"
      };

      const decode = s => { try { return decodeURIComponent(s); } catch { return s; } };
      const base = s => decode(s).split('?')[0].split('#')[0].split('/').pop();

      // Apply focal to grid thumbs (either from data-focal or from FOCALS map)
      document.querySelectorAll(".ph").forEach(ph=>{
        const img = ph.querySelector("img");
        const explicit = ph.getAttribute("data-focal");
        const fromMap = FOCALS[base(img.getAttribute("src"))];
        img.style.objectPosition = explicit || fromMap || "50% 50%";
      });

      // Lightbox wiring
      const tiles = Array.from(document.querySelectorAll(".ph"));
      const lb    = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const prev  = document.getElementById("lbPrev");
      const next  = document.getElementById("lbNext");
      const close = document.getElementById("lbClose");

      let idx = -1;

      function openAt(i){
        idx = (i + tiles.length) % tiles.length;
        const src = tiles[idx].getAttribute("data-src");
        lbImg.src = src;
        lb.classList.add("is-open");
        lb.setAttribute("aria-hidden","false");
      }
      function closeLb(){
        lb.classList.remove("is-open");
        lb.setAttribute("aria-hidden","true");
        lbImg.src = "";
        idx = -1;
      }
      function nextImg(){ if(idx>-1) openAt(idx+1); }
      function prevImg(){ if(idx>-1) openAt(idx-1); }

      tiles.forEach((ph,i)=>{
        ph.addEventListener("click", e => { e.preventDefault(); openAt(i); });
      });
      next.addEventListener("click", e=>{ e.stopPropagation(); nextImg(); });
      prev.addEventListener("click", e=>{ e.stopPropagation(); prevImg(); });
      close.addEventListener("click", e=>{ e.stopPropagation(); closeLb(); });
      lb.addEventListener("click", e=>{ if(e.target===lb) closeLb(); });

      // Keyboard support
      window.addEventListener("keydown", e=>{
        if(!lb.classList.contains("is-open")) return;
        if(e.key==="Escape") closeLb();
        if(e.key==="ArrowRight") nextImg();
        if(e.key==="ArrowLeft") prevImg();
      });
    })();
  </script>
