  <!-- Lightbox -->
  <div id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button id="lb-close" aria-label="Close">✕</button>
    <button id="lb-prev" aria-label="Previous image">‹</button>
    <img id="lb-img" alt="" />
    <button id="lb-next" aria-label="Next image">›</button>
  </div>
  <script>
  (function(){
    const box = document.getElementById('lightbox');
    const imgEl = document.getElementById('lb-img');
    const closeBtn = document.getElementById('lb-close');
    const prevBtn = document.getElementById('lb-prev');
    const nextBtn = document.getElementById('lb-next');
    const links = Array.from(document.querySelectorAll('#gallery a'));
    let idx = -1;

    function openAt(i){
      if (!links.length) return;
      idx = (i + links.length) % links.length;
      imgEl.src = links[idx].getAttribute('href');
      box.classList.add('open');            // uses gallery.css v14 rules
      document.body.classList.add('modal-open');
    }
    function closeBox(){
      box.classList.remove('open');
      imgEl.removeAttribute('src');
      document.body.classList.remove('modal-open');
    }
    function prev(){ openAt(idx - 1); }
    function next(){ openAt(idx + 1); }

    links.forEach((a,i)=> a.addEventListener('click', e=>{ e.preventDefault(); openAt(i); }));
    closeBtn.addEventListener('click', closeBox);
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    window.addEventListener('keydown', e=>{
      if (!box.classList.contains('open')) return;
      if (e.key === 'Escape') closeBox();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'ArrowRight') next();
    });
    box.addEventListener('click', e=>{ if (e.target === box) closeBox(); });
  })();
  </script>
