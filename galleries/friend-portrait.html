    /* Lightbox */
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.88);display:none;align-items:center;justify-content:center;z-index:1200}
    #lightbox img{max-width:92vw;max-height:88vh;border:1px solid var(--frame);box-shadow:0 12px 50px rgba(0,0,0,.5);background:#111}
    #lb-close,#lb-prev,#lb-next{
      position:absolute;border:1px solid rgba(255,255,255,.65);background:transparent;color:#fff;cursor:pointer;
      width:40px;height:40px;display:grid;place-items:center;box-shadow:0 8px 22px rgba(0,0,0,.35)}
    #lb-close{top:18px;right:18px}#lb-prev{left:18px;top:50%;transform:translateY(-50%)}#lb-next{right:18px;top:50%;transform:translateY(-50%)}
    #lb-close:hover,#lb-prev:hover,#lb-next:hover,
    #lb-close:focus-visible,#lb-prev:focus-visible,#lb-next:focus-visible{outline:none;border-color:#fff;background:rgba(255,255,255,.12)}
    body.modal-open{overflow:hidden}

  <!-- Lightbox -->
  <script>
    (function(){
      const lightbox = document.getElementById('lightbox');
      if (!lightbox) {
        const lb = document.createElement('div');
        lb.id = 'lightbox';
        lb.setAttribute('role','dialog'); lb.setAttribute('aria-modal','true'); lb.setAttribute('aria-label','Image viewer');
        lb.innerHTML = '<button id="lb-close" aria-label="Close">✕</button><button id="lb-prev" aria-label="Previous image">‹</button><img id="lb-img" alt=""/><button id="lb-next" aria-label="Next image">›</button>';
        document.body.appendChild(lb);
      }
      const lx = document.getElementById('lightbox');
      const imgEl = document.getElementById('lb-img');
      const closeBtn = document.getElementById('lb-close');
      const prevBtn = document.getElementById('lb-prev');
      const nextBtn = document.getElementById('lb-next');

      const links = Array.from(document.querySelectorAll('#friend-grid a'));
      let idx = -1;

      function openAt(i){ idx = (i + links.length) % links.length; imgEl.src = links[idx].getAttribute('href'); lx.style.display='flex'; document.body.classList.add('modal-open'); }
      function closeBox(){ lx.style.display='none'; imgEl.removeAttribute('src'); document.body.classList.remove('modal-open'); }
      function prev(){ openAt(idx - 1); }
      function next(){ openAt(idx + 1); }

      links.forEach((a,i)=> a.addEventListener('click', e=>{ e.preventDefault(); openAt(i); }));
      closeBtn.addEventListener('click', closeBox);
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);
      window.addEventListener('keydown', e=>{ if(lx.style.display!=='flex') return; if(e.key==='Escape') closeBox(); if(e.key==='ArrowLeft') prev(); if(e.key==='ArrowRight') next(); });
      lx.addEventListener('click', e=>{ if(e.target===lx) closeBox(); });
    })();
  </script>
