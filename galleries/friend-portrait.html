    .topbar .container{max-width:var(--maxw); margin:0 auto; padding:16px var(--gap); display:flex; align-items:center; justify-content:center}

    /* Dropdown (floating text — same overrides used on index hero) */
    .has-sub{ position:relative; }
    .has-sub::after{ content:""; position:absolute; left:-8px; right:-8px; top:100%; height:12px; background:transparent; }
    .dropdown{

    .has-sub:hover .dropdown, .has-sub:focus-within .dropdown, .dropdown:hover{

    }
    .dropdown li{list-style:none}
    .dropdown a{

      padding:0 !important; gap:6px !important; min-width:unset !important;
      left:50% !important; transform:translateX(-50%) !important;
    }
    .topbar nav.primary .dropdown a{
      border-bottom:0 !important; padding:0 !important; background:transparent !important;
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif !important;
      font-weight:700 !important; font-size:clamp(13px, 1.65vw, 15px) !important; line-height:1.05 !important;

    /* ===== PAGE HEADER ===== */
    .container-page{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}
    .page-head{padding:28px 0 10px}
    .page-head h1{font-family:"Cormorant Garamond","Playfair Display",Georgia,serif; font-weight:700; font-size:clamp(30px,4.8vw,54px); line-height:1.08; margin:0 0 6px}
    .lede{color:#6e6a62; margin:0 0 18px}

    /* ===== GALLERY GRID — match family page: taller (4:5) and a bit larger ===== */
    .gallery-grid{display:grid; gap:clamp(12px,1.6vw,18px)}
    @media(min-width:640px){ .gallery-grid{ grid-template-columns:repeat(2,1fr);} }
    @media(min-width:980px){ .gallery-grid{ grid-template-columns:repeat(3,1fr);} }
    .tile{
      position:relative; border:1px solid var(--line); background:#fff; box-shadow:0 6px 18px rgba(0,0,0,.06); overflow:hidden;
      aspect-ratio:4/5;   /* TALLER like family portraits */

    }
    .tile img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* ===== LIGHTBOX — match screenshot: framed on white, modest size, white square controls ===== */
    .lightbox{
      position:fixed; inset:0; background:rgba(20,18,16,.88);
      display:none; align-items:center; justify-content:center; z-index:100; padding:24px;
    }
    .lightbox.is-open{ display:flex; }
    .lightbox__frame{
      background:#fff; padding:14px; border:1px solid rgba(0,0,0,.08);
      box-shadow:0 28px 60px rgba(0,0,0,.45);
      max-width:min(80vw, 1100px);   /* modest width */
      max-height:80vh;               /* modest height */
    }
    .lightbox__img{ width:100%; height:100%; object-fit:contain; display:block; background:#111; }

    /* Controls: small white squares with gold chevrons / close */
    .lb-btn{

      width:36px; height:36px; display:grid; place-items:center;
      background:#fff; border:1px solid #e8e5de; color:var(--accent);

    .lb-prev{ left:20px; }

    .lb-btn:hover, .lb-btn:focus-visible{ border-color:#d9d2c2; outline:none; }

    .lb-close{

    }

    /* Prevent background scroll when modal is open */
    body.modal-open{ overflow:hidden; }

  <script>
    // Lightbox logic (no dependencies)
    (function(){
      const grid = document.getElementById('friend-grid');
      const links = Array.from(grid.querySelectorAll('a.tile'));
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const prevBtn = document.getElementById('lb-prev');
      const nextBtn = document.getElementById('lb-next');
      const closeBtn = document.getElementById('lb-close');

      const sources = links.map(a => a.getAttribute('href'));
      let index = 0;

      function open(i){
        index = i;
        img.src = sources[index];
        img.alt = links[index].querySelector('img')?.alt || 'Gallery image';
        lightbox.classList.add('is-open');
        lightbox.setAttribute('aria-hidden','false');
        document.body.classList.add('modal-open');
        nextBtn.focus({preventScroll:true});
      }
      function close(){
        lightbox.classList.remove('is-open');
        lightbox.setAttribute('aria-hidden','true');
        document.body.classList.remove('modal-open');
      }
      function prev(){ index = (index - 1 + sources.length) % sources.length; img.src = sources[index]; }
      function next(){ index = (index + 1) % sources.length; img.src = sources[index]; }

      links.forEach((a,i)=>{
        a.addEventListener('click', (e)=>{ e.preventDefault(); open(i); }, {passive:false});
      });
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);
      closeBtn.addEventListener('click', close);

      // Keyboard controls
      window.addEventListener('keydown', (e)=>{
        if(!lightbox.classList.contains('is-open')) return;
        if(e.key === 'Escape') close();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      // Click outside the white frame to close
      lightbox.addEventListener('click', (e)=>{
        const frame = document.querySelector('.lightbox__frame');
        if(!frame.contains(e.target) && !e.target.classList.contains('lb-btn')) close();
      });
    })();
  </script>
