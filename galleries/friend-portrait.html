  <script>
    // Lightbox behavior (match family page)
    (function(){
      const lightbox = document.getElementById('lightbox');
      const imgEl = document.getElementById('lb-img');
      const closeBtn = document.getElementById('lb-close');
      const prevBtn = document.getElementById('lb-prev');
      const nextBtn = document.getElementById('lb-next');

      const links = Array.from(document.querySelectorAll('#friend-grid a'));
      let idx = -1;

      function openAt(i){
        idx = (i + links.length) % links.length;
        imgEl.src = links[idx].getAttribute('href');
        lightbox.style.display = 'flex';
        document.body.classList.add('modal-open');
      }
      function closeBox(){
        lightbox.style.display = 'none';
        imgEl.removeAttribute('src');
        document.body.classList.remove('modal-open');
      }
      function prev(){ openAt(idx - 1); }
      function next(){ openAt(idx + 1); }

      links.forEach((a,i)=> a.addEventListener('click', e=>{ e.preventDefault(); openAt(i); }));
      closeBtn.addEventListener('click', closeBox);
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      // keyboard controls
      window.addEventListener('keydown', e=>{
        if(lightbox.style.display !== 'flex') return;
        if(e.key === 'Escape') closeBox();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });

      // click outside to close
      lightbox.addEventListener('click', e=>{ if(e.target === lightbox) closeBox(); });
    })();
  </script>
