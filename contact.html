<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Rachel Barton Photography</title>
  <meta name="description" content="Say hello and tell me about your session ideas. I’d love to plan something beautiful with you." />

  <!-- Fonts (match rest of site) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&family=Lora:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared layout (universal navbar + footer) -->
  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">

  <style>
    :root{
      --bg:#FAFAF8; --paper:#ffffff; --ink:#3e3e3a; --muted:#6e6a62;
      --line:#e9e6df; --accent:#A88A5A;
      --gap:clamp(16px,3vw,32px); --maxw:1200px;

      /* Site-standard nav spacing (keep consistent everywhere) */
      --nav-gap-top: 16px;     /* distance from viewport top to TOP of nav links */
      --nav-gap-bottom: 40px;  /* breathing room below nav */
    }

    /* Use the universal nav exactly as defined in layout.css; only normalize spacing */
    .topbar{
      padding-top: var(--nav-gap-top) !important;
      padding-bottom: var(--nav-gap-bottom) !important;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none; transition:color .15s ease, border-color .15s ease}
    a:hover, a:focus-visible{ color:var(--accent); outline:none }
    img{max-width:100%; height:auto; display:block; border:1px solid var(--line); box-shadow:0 6px 18px rgba(0,0,0,.06)}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* Page layout */
    main section{padding:calc(var(--gap)*2) 0}
    h1{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      font-size:clamp(28px,4vw,44px);
      margin:0 0 10px;
    }
    .lead{color:#67635b; margin:0 0 22px}

    /* Content grid */
    .grid{display:grid; grid-template-columns:1.25fr .75fr; gap:var(--gap)}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    /* Card + form */
    .card{background:#fff; border:1px solid var(--line); box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .pad{padding:clamp(16px,2.6vw,28px)}

    form{display:grid; gap:14px}
    label{font-weight:600; font-size:14px}
    input, select, textarea{
      width:100%; background:#fff; border:1px solid #ddd; padding:12px; font:inherit; color:inherit; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus, textarea:focus{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(168,138,90,.25) }
    textarea{min-height:140px; resize:vertical}

    .actions{display:flex; gap:12px; align-items:center; flex-wrap:wrap}

    /* === BUTTON: exactly the same pill/outline style used on about.html === */
    .btn{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 16px; border:1px solid var(--line); background:#fff; color:#3f3a33;
      font-weight:700; text-decoration:none; border-radius:0; box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:background-color .15s ease,border-color .15s ease,box-shadow .15s ease,transform .15s ease,color .15s ease;
      cursor:pointer;
    }
    .btn:hover, .btn:focus-visible{
      background:#fff;
      border-color:#dcd4c3; color:var(--accent);
      box-shadow:0 10px 24px rgba(0,0,0,.08); transform:translateY(-1px);
      outline:none;
    }
    /* ============================================ */

    /* Photos */
    .photos{display:grid; gap:var(--gap)}
    .stack{display:grid; grid-template-columns:1fr 1fr; gap:var(--gap)}
    @media (max-width:900px){ .stack{grid-template-columns:1fr} }

    /* Make columns end at the same bottom edge on desktop */
    @media (min-width:900px){
      .grid{ align-items:stretch; }
      .card{ height:100%; }
    }
  </style>
</head>
<body>
  <!-- Shared universal navbar (spacing handled by .topbar rules above) -->
  <div data-include="/partials/topnav.html"></div>

  <main id="content">
    <section aria-labelledby="contact-title">
      <div class="container">
        <h1 id="contact-title">Say Hello</h1>
        <p class="lead">Tell me about your crew and the kind of session you’re envisioning. I reply quickly!</p>

        <div class="grid">
          <!-- Form -->
          <div class="card pad">
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/contact.html?sent=1">
              <input type="hidden" name="form-name" value="contact" />
              <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

              <label for="name">Your Name</label>
              <input id="name" name="name" required placeholder="Jane Doe" />

              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com" />

              <label for="phone">Phone</label>
              <input id="phone" name="phone" inputmode="tel" placeholder="(xxx) xxx-xxxx" />

              <label for="service">Interested In</label>
              <select id="service" name="service">
                <option value="Family">Family</option>
                <option value="Maternity">Maternity</option>
                <option value="Newborn">Newborn</option>
                <option value="Portraits">Portraits</option>
              </select>

              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Tell me a bit about your family and preferred location/time."></textarea>

              <div class="actions">
                <button class="btn" type="submit">Send</button>
                <span style="font-size:13px;color:var(--muted)">
                  Or reach me: <a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a>
                </span>
              </div>
            </form>
          </div>

          <!-- Photos -->
          <div class="photos" aria-hidden="true">
            <img src="/pictures/familyPortrait/image5.jpg" alt="Candid family moment by the water">
            <div class="stack">
              <img src="/pictures/thirdTileGal/E26A2022%20(1).jpg" alt="Golden-hour portrait at the beach">
              <img src="/pictures/oonaIvy/E26A0761.jpg" alt="Siblings in meadow light">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Shared footer (site-wide via partial) -->
  <div data-include="/partials/footer.html"></div>

  <!-- include shared nav/footer partials -->
  <script src="/assets/include.js?v=nav-5" defer></script>
  <script>
    // Auto-align photo column top to header text top on desktop
    function alignContactPhoto(){
      const title = document.getElementById('contact-title');
      const photos = document.querySelector('.photos');
      if(!title || !photos) return;

      // reset first
      photos.style.marginTop = '';

      if (window.innerWidth < 900) return; // mobile/tablet: no lift

      const titleTop  = title.getBoundingClientRect().top;
      const photosTop = photos.getBoundingClientRect().top;
      const delta = photosTop - titleTop;

      // Shift photos up by exactly the difference
      photos.style.marginTop = (-delta) + 'px';
    }

    // Run after fonts & images settle, and on resize
    (function(){
      const firstImg = document.querySelector('.photos img');
      if (firstImg) firstImg.addEventListener('load', alignContactPhoto, { once:true });
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(() => requestAnimationFrame(alignContactPhoto));
      } else {
        window.addEventListener('load', () => requestAnimationFrame(alignContactPhoto));
      }
      window.addEventListener('resize', () => requestAnimationFrame(alignContactPhoto));
      // small async nudge
      setTimeout(alignContactPhoto, 0);
    })();
  </script>
</body>
</html>
