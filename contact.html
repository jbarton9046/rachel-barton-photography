<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Rachel Barton Photography</title>
  <meta name="description" content="Say hello and tell me about your session ideas. I’d love to plan something beautiful with you." />

  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">

  <style>
    :root{ --bg:#FAFAF8; --ink:#3e3e3a; --line:#e9e6df; --accent:#A88A5A; --ring:rgba(168,138,90,.25); --gap:clamp(16px,3vw,32px); --maxw:1100px; --nav-top:36px; }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.65}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 var(--gap)}
    .page-top-spacer{height:var(--nav-top)}
    .nav-spacer{height:12px}
    main section{padding:calc(var(--gap)*2) 0}
    h1{font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;font-size:clamp(28px,4vw,44px);margin:0 0 8px}
    .lead{color:#67635b;margin:0 0 22px}

    .grid{display:grid;grid-template-columns:1.25fr .75fr;gap:var(--gap)}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{background:#fff;border:1px solid var(--line);box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .card.pad{padding:clamp(16px,2.6vw,28px)}

    form{display:grid;gap:14px}
    label{font-weight:600;font-size:14px}
    input, select, textarea{
      width:100%;background:#fff;border:1px solid #ddd;padding:12px;font:inherit;color:inherit;outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--ring)}
    textarea{min-height:140px;resize:vertical}

    .actions{display:flex;gap:12px;align-items:center}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;font-weight:700;letter-spacing:.02em;
      background:#fff;color:#3f3a33;border:1px solid rgba(63,58,51,.85);padding:10px 16px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.06)
    }
    .btn:hover{color:var(--accent);border-color:var(--accent)}

    /* Photo column */
    .photos{display:grid;gap:var(--gap)}
    .stack{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    @media (max-width:900px){ .stack{grid-template-columns:1fr} }
    .photos img{display:block;width:100%;height:auto;border:1px solid var(--line);box-shadow:0 6px 18px rgba(0,0,0,.06)}
  </style>
</head>
<body>
  <div class="page-top-spacer" aria-hidden="true"></div>
  <div data-include="/partials/topnav.html"></div>
  <div class="nav-spacer" aria-hidden="true"></div>

  <main>
    <section>
      <div class="container">
        <h1>Say Hello</h1>
        <p class="lead">Tell me about your crew and the kind of session you’re envisioning. I reply quickly!</p>

        <div class="grid">
          <!-- Form -->
          <div class="card pad">
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/contact.html?sent=1">
              <input type="hidden" name="form-name" value="contact" />
              <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

              <label for="name">Your Name</label>
              <input id="name" name="name" required placeholder="Jane Doe" />

              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com" />

              <label for="phone">Phone</label>
              <input id="phone" name="phone" inputmode="tel" placeholder="(xxx) xxx-xxxx" />

              <label for="service">Interested In</label>
              <select id="service" name="service">
                <option value="Family">Family</option>
                <option value="Maternity">Maternity</option>
                <option value="Newborn">Newborn</option>
                <option value="Portraits">Portraits</option>
              </select>

              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Tell me a bit about your family and preferred location/time."></textarea>

              <div class="actions">
                <button class="btn" type="submit">Send</button>
                <span style="font-size:13px;color:#6e6a62">
                  Or reach me: <a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a>
                </span>
              </div>
            </form>
          </div>

          <!-- Photos -->
          <div class="photos">
            <img src="/pictures/familyPortrait/image5.jpg" alt="Candid family moment by the water">
            <div class="stack">
              <img src="/pictures/thirdTileGal/E26A2022%20(1).jpg" alt="Golden-hour portrait at the beach">
              <img src="/pictures/oonaIvy/E26A0761.jpg" alt="Siblings in meadow light">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;padding:28px 0;border-top:1px solid var(--line);color:#7f7f7f">
      <div>© <span id="year"></span> Rachel Barton Photography · Sarasota, FL</div>
      <div><a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a></div>
    </div>
  </footer>

  <script src="/assets/include.js?v=nav-5" defer></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
