<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rachel Barton Photography | Sarasota Family & Lifestyle Photographer</title>

  <!-- Primary SEO -->
  <meta name="description" content="Candid, timeless, true-to-life family, maternity, newborn & portrait photography across Sarasota and Florida’s Gulf Coast — with a soft, whimsical touch." />
  <link rel="canonical" href="https://rachelsphotography.netlify.app/" />

  <!-- Fonts (sitewide) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared layout (same version as portrait pages) -->
  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">

  <!-- Preload hero image -->
  <link rel="preload" as="image" href="pictures/heroImage.jpg">

  <style>
    :root{
      --bg:#FAFAF8; --ink:#3e3e3a; --accent:#A88A5A; --line:#e9e6df;
      --ring:rgba(168,138,90,.25); --gap:clamp(16px,3vw,32px); --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--ink);
      font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.65
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block;border:1px solid var(--line);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 var(--gap)}

    /* HERO */
    .hero{
      position:relative;
      min-height:100svh;
      display:grid;
      place-items:center;                 /* center box both axes */
      background:url('pictures/oonaIvy/E26A0671.jpg') center 15%/cover no-repeat;
      width:100vw; margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw);
    }
    /* overlay navbar with the same spacing */
    .hero .topbar{
      position:absolute; left:0; right:0; top:0;
      display:flex; align-items:center; justify-content:center;
      padding:16px var(--gap); z-index:2;
    }

    .hero .copy{
      position:relative; z-index:1;
      background:rgba(255,255,255,.68);
      border:1px solid var(--line);
      /* bigger, but responsive */
      padding:clamp(22px,3.2vw,42px) clamp(26px,3.6vw,48px);
      width:min(92vw, 980px);            /* larger card */
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      text-align:center;
    }
    .eyebrow{
      color:#8d7a5c;font-weight:700;letter-spacing:.16em;text-transform:uppercase;
      font-size:clamp(12px,1.2vw,14px);margin-bottom:10px
    }
    h1{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      font-size:clamp(42px,7vw,72px);     /* scaled up */
      line-height:1.08;margin:.25em 0;font-weight:700;color:#3f3a33
    }

    .cta{
      display:flex;gap:22px;margin:32px 0 30px;flex-wrap:wrap;justify-content:center
    }
    .btn{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      background:#fff;
      border:1px solid rgba(63,58,51,.9);
      padding:12px 20px;                  /* larger buttons */
      font-size:clamp(16px,1.5vw,18px);
      color:#3f3a33; font-weight:700; cursor:pointer; border-radius:0;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:color .15s ease,border-color .15s ease,transform .15s ease,box-shadow .15s ease;
    }
    .btn:hover{color:var(--accent);border-color:var(--accent);transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.08)}

    .localities{color:#5c5850;margin-top:6px;line-height:1.75}
    .localities .dot::after{content:" • ";color:#8a857a}
    .localities .dot:last-child::after{content:""}

    .scallop{--h:18px;position:relative;height:var(--h);background:rgba(255,248,238,.92);border-bottom:1px solid rgba(0,0,0,.04)}
    .scallop::after{content:"";position:absolute;left:0;right:0;bottom:-1px;height:var(--h);background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x}

    footer{border-top:1px solid var(--line);padding:28px 0;color:#7f7f7f}
  </style>
</head>
<body>

  <!-- HERO with shared Top Nav injected inside -->
  <section class="hero" aria-label="Hero">
    <div data-include="/partials/topnav.html"></div>

    <div class="copy">
      <div class="eyebrow">Welcome to</div>
      <h1>Rachel Barton<br>Photography</h1>

      <div class="cta">
        <a class="btn" href="/book.html" aria-label="Book a Session">Book a Session</a>
        <a class="btn" href="/contact.html" aria-label="Say Hello">Say Hello</a>
      </div>

      <div class="localities">
        <span class="dot">Sarasota</span><span class="dot">Siesta Key</span><span class="dot">Lido</span><span class="dot">Longboat Key</span><br>
        <span class="dot">Lakewood Ranch</span><span class="dot">Venice</span><span class="dot">Bradenton</span><br>
        <span class="dot">Tampa</span><span class="dot">St. Petersburg</span><span class="dot">Clearwater</span><span>Naples</span>
      </div>
    </div>
  </section>

  <div class="scallop"></div>

  <main class="container">
    <!-- homepage sections -->
  </main>

  <footer>
    <div class="container" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between">
      <div>© <span id="year"></span> Rachel Barton Photography · Sarasota, FL</div>
      <div><a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a></div>
    </div>
  </footer>

  <!-- Partials loader -->
  <script src="/assets/include.js?v=nav-5" defer></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
