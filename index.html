<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rachel Barton Photography | Sarasota Family & Lifestyle Photographer</title>

  <!-- Primary SEO -->
  <meta name="description" content="Candid, timeless, true-to-life family, maternity, newborn & portrait photography across Sarasota and Florida’s Gulf Coast — with a soft, whimsical touch." />
  <link rel="canonical" href="https://rachelsphotography.netlify.app/" />

  <!-- Fonts (sitewide) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared layout -->
  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">

  <!-- Preload hero image -->
  <link rel="preload" as="image" href="pictures/oonaIvy/E26A0671.jpg">

  <style>
    :root{
      --bg:#FAFAF8; --ink:#3e3e3a; --accent:#A88A5A; --line:#e9e6df;
      --ring:rgba(168,138,90,.25); --gap:clamp(16px,3vw,32px); --maxw:1200px;

      /* Tuning knobs */
      --card-max: 1100px;    /* allow one-line “Rachel Barton” */
      --subject-right: 40vw; /* position card midpoint between subject + viewport right */
    }

    *{ box-sizing:border-box }

    /* Lock the page to one fixed screen; no scrollbars */
    html, body{
      height:100%;
      overflow:hidden;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; height:auto; display:block; border:1px solid var(--line); box-shadow:0 6px 18px rgba(0,0,0,.06) }

    /* HERO fills the entire viewport and is fixed behind everything */
    .hero{
      position:fixed;
      inset:0;
      background:url('pictures/oonaIvy/E26A0671.jpg') center 15% / cover no-repeat fixed;
    }

    /* overlay navbar (universal, injected) */
    .hero .topbar{
      position:absolute; left:0; right:0; top:0;
      display:flex; align-items:center; justify-content:center;
      padding:16px var(--gap); z-index:2;
    }

    /* Card: content-sized, slightly capped, centered vertically */
    .hero .copy{
      position:absolute; z-index:1;
      top:50%; left:50%; transform:translate(-50%,-50%);
      display:inline-block;
      max-width:min(94vw, var(--card-max));
      background:rgba(255,255,255,.68);
      border:1px solid var(--line);
      padding:clamp(20px,2.6vw,34px) clamp(24px,3vw,38px);
      text-align:center;
      box-shadow:0 12px 34px rgba(0,0,0,.10);
      backdrop-filter:saturate(1.05) blur(.5px);
    }

    /* Desktop: center the card between daughter's right edge and viewport right edge */
    @media (min-width:1024px){
      .hero .copy{
        left: calc( (var(--subject-right) + 100vw) / 2 );
        transform: translate(-50%, -50%);
      }
    }

    .eyebrow{
      color:#8d7a5c; font-weight:700; letter-spacing:.16em; text-transform:uppercase;
      font-size:clamp(12px,1.2vw,14px); margin-bottom:12px;
    }
    h1{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      font-size:clamp(44px,7.2vw,74px);
      line-height:1.08; margin:.25em 0 .15em; font-weight:700; color:#3f3a33;
    }
    .nowrap{ white-space:nowrap; } /* keep “Rachel Barton” on one line */

    .cta{
      display:flex; gap:22px; margin:28px 0; flex-wrap:wrap; justify-content:center;
    }

    /* Translucent buttons with soft grey outline (no blur) */
    .btn{
      /* tweak these two if you want lighter/darker later */
      --btn-bg: rgba(255,255,255,.14);        /* translucent fill */
      --btn-border: rgba(62,62,58,.28);       /* soft neutral grey */
      --btn-border-hover: rgba(62,62,58,.45); /* a touch stronger on hover */

      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;

      padding:12px 22px;
      background:var(--btn-bg);
      color:#2f2a24;
      border:1px solid var(--btn-border);
      border-radius:0;

      /* gentle lift; same vibe as rest of site */
      box-shadow:0 6px 18px rgba(0,0,0,.06);

      font-weight:700; text-decoration:none;
      transition:
        background-color .18s ease,
        border-color .18s ease,
        color .18s ease,
        box-shadow .18s ease,
        transform .18s ease;
    }
    .btn:hover{
      background:rgba(255,255,255,.20);
      border-color:var(--btn-border-hover);
      color:var(--accent);
      transform:translateY(-1px);
      box-shadow:0 10px 24px rgba(0,0,0,.08);
    }
    .btn:focus-visible{
      outline:0;
      box-shadow:0 0 0 3px var(--ring), 0 10px 24px rgba(0,0,0,.08);
      border-color:var(--btn-border-hover);
    }

    .localities{ color:#5c5850; margin-top:6px; line-height:1.75 }
    .localities .dot::after{ content:" • "; color:#8a857a }
    .localities .dot:last-child::after{ content:"" }

    /* Hide anything below; we’re a fixed, one-screen hero */
    .scallop, main, footer { display:none !important; }
  </style>
</head>
<body>

  <!-- HERO with shared Top Nav injected inside -->
  <section class="hero" aria-label="Hero">
    <div data-include="/partials/topnav.html"></div>

    <div class="copy">
      <div class="eyebrow">Welcome to</div>
      <h1><span class="nowrap">Rachel Barton</span><br>Photography</h1>

      <div class="cta">
        <a class="btn" href="/book.html" aria-label="Book a Session">Book a Session</a>
        <a class="btn" href="/contact.html" aria-label="Say Hello">Say Hello</a>
      </div>

      <div class="localities">
        <span class="dot">Sarasota</span><span class="dot">Siesta Key</span><span class="dot">Lido</span><span class="dot">Longboat Key</span><br>
        <span class="dot">Lakewood Ranch</span><span class="dot">Venice</span><span class="dot">Bradenton</span><br>
        <span class="dot">Tampa</span><span class="dot">St. Petersburg</span><span class="dot">Clearwater</span><span>Naples</span>
      </div>
    </div>
  </section>

  <!-- Partials loader -->
  <script src="/assets/include.js?v=nav-5" defer></script>
</body>
</html>
