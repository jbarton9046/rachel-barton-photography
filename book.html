<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Session | Rachel Barton Photography</title>
  <meta name="description" content="Book a family, maternity, newborn, or portrait session in Sarasota and Florida’s Gulf Coast." />

  <!-- Fonts (match site) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&family=Lora:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared layout (universal navbar + footer) -->
  <link rel="stylesheet" href="/assets/layout.css?v=nav-5">

  <style>
    :root{
      --bg:#FAFAF8; --paper:#ffffff; --ink:#3e3e3a; --muted:#6e6a62;
      --line:#e9e6df; --accent:#A88A5A;
      --gap:clamp(16px,3vw,32px); --maxw:960px;

      /* Site-standard nav spacing (keep consistent everywhere) */
      --nav-gap-top: 16px;     /* distance from viewport top to TOP of nav links */
      --nav-gap-bottom: 40px;  /* breathing room below nav */
    }

    /* Use the universal nav exactly as defined in layout.css; only normalize spacing & weight */
    .topbar{
      padding-top: var(--nav-gap-top) !important;
      padding-bottom: var(--nav-gap-bottom) !important;
    }
    /* Ensure nav links are not bold here */
    .topbar a,
    .topbar a:visited,
    .topbar .active,
    .topbar .is-active{ font-weight:400 !important; }

    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none; transition:color .15s ease, border-color .15s ease}
    a:hover, a:focus-visible{ color:var(--accent); outline:none }

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    main section{padding:calc(var(--gap)*2) 0}
    h1{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      font-size:clamp(28px,4vw,44px); margin:0 0 10px;
    }
    .lead{color:#67635b; margin:0 0 20px}

    .card{background:#fff; border:1px solid var(--line); box-shadow:0 10px 30px rgba(0,0,0,.06); padding:clamp(16px,2.6vw,28px)}

    /* Scheduling embed */
    .iframe-wrap{position:relative}
    .iframe-wrap iframe{display:block; width:100%; height:820px; border:0}
    @media (max-width:640px){
      .iframe-wrap iframe{height:900px} /* give a bit more room on small screens */
    }

    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f7f}
    footer .container{display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between}
    @media (max-width:720px){ footer .container{ justify-content:center; text-align:center } }
  </style>
</head>
<body>
  <!-- Shared universal navbar (spacing handled by .topbar rules above) -->
  <div data-include="/partials/topnav.html"></div>

  <main>
    <section>
      <div class="container">
        <h1>Book a Session</h1>
        <p class="lead">Pick a date that works for you. Don’t see your ideal time? <a href="/contact.html">Send a note</a> and I’ll try to accommodate.</p>

        <div class="card">
          <div class="iframe-wrap">
            <iframe
              src="https://app.acuityscheduling.com/schedule.php?owner=37092379&embedded=1"
              title="Book a Session with Rachel Barton Photography"
              allow="payment *"
              loading="eager">
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div>© <span id="year"></span> Rachel Barton Photography · Sarasota, FL</div>
      <div><a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a></div>
    </div>
  </footer>

  <!-- include shared nav/footer partials -->
  <script src="/assets/include.js?v=nav-5" defer></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="https://embed.acuityscheduling.com/js/embed.js" async></script>
</body>
</html>
