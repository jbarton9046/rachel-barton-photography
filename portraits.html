<style>
  :root{
    --bg:#FAFAF8; --paper:#fff; --ink:#3e3e3a; --muted:#7a766e;
    --accent:#A88A5A; --line:#e9e6df; --shadow:0 12px 30px rgba(0,0,0,.08);
    --gap:clamp(16px,3vw,32px); --maxw:1200px;
    --nav-gap-top:16px; --nav-gap-bottom:40px;

    /* Tile controls */
    --tile-radius:0;
    --dot-size:9px;     /* smaller diamonds */
    --dot-gap:8px;
    --arrow-size:54px;  /* same feel as other page */
    --arrow-inset:12px;

    /* Badge */
    --badge-minw:170px;
    --badge-pad:10px 12px;
  }

  .topbar{ padding-top:var(--nav-gap-top)!important; padding-bottom:var(--nav-gap-bottom)!important; }
  .nav-spacer,.page-top-spacer{ height:0!important; }
  html,body{ margin:0; background:var(--bg); color:var(--ink); font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; line-height:1.65 }
  a{ color:inherit; text-decoration:none; transition:color .15s ease, border-color .15s ease }
  a:hover,a:focus-visible{ color:var(--accent) }
  .container{ max-width:var(--maxw); margin:0 auto; padding:0 var(--gap) }

  /* Headline */
  .hero{ padding:clamp(26px,6vw,60px) 0 10px }
  .kicker{ font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:#6e6a62 }
  h1{ font-family:"Cormorant Garamond","Playfair Display",Georgia,serif; font-weight:700; font-size:clamp(30px,5.2vw,56px); line-height:1.05; margin:.35em 0 .2em }
  .lead{ font-size:clamp(16px,2vw,20px); color:#58554e; max-width:72ch }

  /* Mosaic */
  .mosaic{ display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(12px,1.8vw,18px); margin:16px 0 0 }
  @media (max-width:960px){ .mosaic{ grid-template-columns:1fr 1fr } }
  @media (max-width:640px){ .mosaic{ grid-template-columns:1fr } }

  figure.tile{
    margin:0; position:relative; aspect-ratio:4/5; overflow:hidden; border-radius:var(--tile-radius);
    border:1px solid var(--line); box-shadow:0 6px 22px rgba(0,0,0,.06);
    background:#ddd; isolation:isolate;
    transition:transform .2s ease, box-shadow .2s ease;
  }
  figure.tile:hover{ transform:translateY(-2px) }

  .tile-media{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit:cover; object-position:center;
    display:block; user-select:none; -webkit-user-drag:none;
  }

  /* Ultra-thin top fade so diamonds read without banding the image */
  .tile-topfade{
    position:absolute; inset:0 0 auto 0; height:22%;
    background:linear-gradient(to bottom, rgba(0,0,0,.16), rgba(0,0,0,0));
    pointer-events:none; z-index:1;
  }

  /* Arrows — glass diamonds (match other page) */
  .tile-nav{
    position:absolute; top:50%; transform:translateY(-50%) scale(.98);
    width:var(--arrow-size); height:var(--arrow-size);
    display:grid; place-items:center; color:var(--accent); cursor:pointer; user-select:none;
    background:transparent !important; border:0 !important; z-index:5; opacity:0;
    transition:opacity .2s ease, transform .2s ease;
  }
  figure.tile:hover .tile-nav{ opacity:1; transform:translateY(-50%) scale(1) }
  .tile-prev{ left:var(--arrow-inset) } .tile-next{ right:var(--arrow-inset) }
  .tile-nav::before{
    content:""; position:absolute; inset:0; margin:7px; transform:rotate(45deg);
    background:rgba(255,255,255,.22); -webkit-backdrop-filter:blur(7px) saturate(1.05); backdrop-filter:blur(7px) saturate(1.05);
    box-shadow:0 6px 18px rgba(0,0,0,.14);
  }
  .tile-nav::after{ content:""; position:absolute; inset:0; margin:7px; transform:rotate(45deg); border:1.5px solid var(--accent) }
  .tile-nav svg{ width:22px; height:22px; position:relative; z-index:1 }

  /* Diamonds (pagination) — small, translucent, high placement */
  .tile-dots{
    position:absolute; left:50%; transform:translateX(-50%); z-index:4;
    display:flex; gap:var(--dot-gap); pointer-events:auto;
    top:12px;  /* move to top to avoid faces */
  }
  .tile-dots button{
    width:var(--dot-size); height:var(--dot-size); transform:rotate(45deg);
    border:1px solid var(--accent);
    background:rgba(255,255,255,.34); /* translucent fill */
    backdrop-filter:blur(2.5px); box-shadow:0 3px 10px rgba(0,0,0,.10);
    cursor:pointer; padding:0; border-radius:0;
    transition:transform .12s ease, border-color .12s ease, background-color .12s ease;
  }
  .tile-dots button:hover{ transform:rotate(45deg) scale(1.06) }
  .tile-dots button.is-active{ background:rgba(232,223,201,.45); border-color:var(--accent) }

  /* NEW: Corner "edge badge" caption — tiny by default, expands on hover */
  .tile-badge{
    position:absolute; top:12px; left:12px; z-index:6;
    min-width:var(--badge-minw);
    padding:var(--badge-pad);
    background:rgba(255,255,255,.78);
    -webkit-backdrop-filter:blur(6px) saturate(1.05); backdrop-filter:blur(6px) saturate(1.05);
    border:1px solid rgba(63,58,51,.18);
    box-shadow:0 10px 22px rgba(0,0,0,.10);
    border-radius:8px;
    display:grid; gap:4px;
    transform:translateZ(0);  /* crisper text over image */
    transition:background .2s ease, box-shadow .2s ease;
  }
  .tile-badge:hover{ background:rgba(255,255,255,.9); box-shadow:0 12px 26px rgba(0,0,0,.12) }
  .tile-badge h3{
    margin:0; font-family:"Cormorant Garamond","Playfair Display",Georgia,serif; font-weight:700; font-size:16px; letter-spacing:.2px;
  }
  .tile-badge p{
    margin:0; color:#5b574f; font-size:13px; line-height:1.35;
    max-width:36ch; display:none;
  }
  figure.tile:hover .tile-badge p, .tile-badge:focus-within p{ display:block } /* reveal line on hover/focus */
  .tile-badge .cta{

    font-family:"Cormorant Garamond","Playfair Display",Georgia,serif; font-weight:700; font-size:14px;
    border-bottom:1px solid rgba(63,58,51,.65);

  .tile-badge .cta svg{ width:16px; height:16px }

  <!-- Randomize to exactly 10 per tile; arrows + diamonds -->
  <script>
    (function(){
      const MAX_IMGS = 10;

      function pickTen(arr){
        const copy = arr.slice();
        for(let i=copy.length-1;i>0;i--){
          const j = Math.floor(Math.random()*(i+1));
          [copy[i],copy[j]] = [copy[j],copy[i]];
        }
        return copy.slice(0, Math.min(MAX_IMGS, copy.length));
      }

      document.querySelectorAll('figure.tile').forEach(tile=>{
        const media   = tile.querySelector('.tile-media');
        const dotsWrap= tile.querySelector('.tile-dots');
        const prevBtn = tile.querySelector('.tile-prev');
        const nextBtn = tile.querySelector('.tile-next');

        let all = [];
        try { all = JSON.parse(tile.getAttribute('data-all-images') || '[]'); } catch {}
        if(!Array.isArray(all) || !all.length) return;

        const list = pickTen(all);
        let idx = 0;

        // dots
        dotsWrap.innerHTML = '';
        const dots = list.map((_,i)=>{
          const b = document.createElement('button');
          b.type='button'; b.setAttribute('role','tab'); b.setAttribute('aria-label','Go to slide '+(i+1));
          b.addEventListener('click', e=>{ e.stopPropagation(); show(i); });
          dotsWrap.appendChild(b);
          return b;
        });

        function updateDots(){
          dots.forEach((d,i)=>{ d.classList.toggle('is-active', i===idx); d.setAttribute('aria-selected', i===idx ? 'true' : 'false'); });
        }
        function show(i){
          idx = (i + list.length) % list.length;
          const src = list[idx];
          if (src) media.src = src;
          updateDots();
        }

        prevBtn?.addEventListener('click', e=>{ e.stopPropagation(); show(idx-1); });
        nextBtn?.addEventListener('click', e=>{ e.stopPropagation(); show(idx+1); });

        // click anywhere except controls -> open gallery
        const link = tile.getAttribute('data-link') || '#';
        tile.addEventListener('click', (e)=>{
          if (e.target.closest('.tile-nav') || e.target.closest('.tile-dots button') || e.target.closest('.tile-badge .cta')) return;
          window.location.href = link;
        });

        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(()=>{ show(0); });
        } else {
          window.addEventListener('load', ()=>{ show(0); });
        }
      });
    })();
  </script>
