<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- Page Title → replace per page --></title>

  <!-- Fonts (match index.html) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Existing families kept from earlier -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Selected families to match index -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Nav font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#FAFAF8;
      --paper:#ffffff;
      --ink:#2b2b2b;
      --muted:#6f6f73;
      --line:#e8e8ec;
      --frame:#ecebea;

      --accent:#A88A5A;
      --accent-2:#E8DFC9;
      --ring:rgba(168,138,90,.28);

      --shadow:0 10px 30px rgba(0,0,0,.06);
      --radius:0;
      --gap:clamp(16px,3vw,32px);
      --maxw:1200px;

      --butter-bar:rgba(255,248,238,.92);
      --butter-stroke:rgba(0,0,0,.04);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      /* Body font to match index */
      font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.7; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    a{color:inherit; text-decoration:none; transition:color .15s ease}
    a:hover, a:focus-visible{color:var(--accent); outline:none}

    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--frame); box-shadow:0 6px 18px rgba(0,0,0,.06)}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* ===========================
       Floating topbar (matches index)
       =========================== */
    .topbar{
      position:absolute; left:0; right:0; top:0;
      display:flex; align-items:center; justify-content:center;
      padding:16px var(--gap); z-index:10;
      background:transparent; /* overlay look */
    }
    .brand{display:none} /* index also hides brand in hero-header variant */

    nav.primary ul{
      display:flex; gap:28px; list-style:none; margin:0; padding:0;
    }
    nav.primary li{ position:relative; }
    nav.primary a{
      font-family:"Raleway", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:500;
      font-size:clamp(16px,1.8vw,20px);
      letter-spacing:.02em;
      border-bottom:1px solid transparent;
      padding:4px 2px;
    }
    nav.primary a:hover, nav.primary a:focus-visible{
      color:var(--accent);
      border-bottom-color:var(--accent);
      outline:none;
    }

    /* Headings to match index (Cormorant Garamond) */
    h1,.section-title{
      font-family:"Cormorant Garamond", "Playfair Display", Georgia, "Times New Roman", serif;
      color:#202022;
    }
    h1{font-size:clamp(32px,6vw,56px); line-height:1.1; margin:.35em 0 .2em; font-weight:700}
    .section-title{font-size:clamp(22px,3.4vw,38px); margin:0 0 10px; font-weight:600}
    .section-sub{color:var(--muted); margin:0 0 20px}

    /* Scallop (optional section divider) */
    .scallop{
      --h:18px; position:relative; height:var(--h);
      background:var(--butter-bar); border-bottom:1px solid var(--butter-stroke);
    }
    .scallop::after{
      content:""; position:absolute; left:0; right:0; bottom:-1px; height:var(--h);
      background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x;
      pointer-events:none;
    }

    /* Shared sections */
    main section{padding:calc(var(--gap)*2) 0}

    /* Cards / features */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .card{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .body{padding:18px}
    .meta{color:#7b7b81; font-size:14px}

    /* Mosaic / gallery helpers */
    .mosaic,.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,1.6vw,16px)}
    .mosaic figure,.grid figure{margin:0}
    .mosaic .captioned.notch{position:relative; display:block}
    .mosaic .notch-figure{display:block; width:100%; aspect-ratio:4/5; background:transparent; border:1px solid transparent; box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .mosaic .u-stroke{fill:none; stroke:var(--frame); stroke-width:1; vector-effect:non-scaling-stroke; stroke-linejoin:round}
    .mosaic .notch-box{position:absolute; bottom:0; left:50%; transform:translateX(-50%); display:flex; align-items:center; justify-content:center; pointer-events:none}
    .mosaic .cap-label{
      background:var(--accent-2); color:#4f4b44; border:1px solid var(--line);
      padding:8px 14px; font-size:13px; letter-spacing:.08em; font-weight:600; white-space:nowrap; border-radius:0; line-height:1.2;
      pointer-events:auto; transition:transform .15s ease, box-shadow .15s ease, background-color .15s ease
    }
    .mosaic .cap-label:hover,.mosaic .cap-label:focus-visible{background:#e2d7bd; box-shadow:0 6px 18px rgba(0,0,0,.08); transform:translateY(-1px); outline:none}

    /* Forms */
    label{display:block; font-weight:600; margin:10px 0 6px; color:#34343a}
    input, textarea, select{width:100%; padding:12px 14px; border-radius:0; border:1px solid var(--line); background:#fff; color:#1f1f22; outline:none}
    input:focus, textarea:focus, select:focus{border-color:#d6c3a3; box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:120px}

    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f86}

    /* Responsive */
    @media (max-width:960px){ .cards,.mosaic,.grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){ .cards,.mosaic,.grid{grid-template-columns:1fr} }
  </style>

  <!-- Dropdown overrides to ensure global consistency and on-brand styling -->
  <style id="nav-dropdown-overrides">
    .topbar{ z-index:10 !important; }
    .topbar nav.primary .has-sub{ position:relative; }

    /* Hover bridge so the menu doesn't collapse when moving down */
    .topbar nav.primary .has-sub::after{
      content:"";
      position:absolute;
      left:-8px; right:-8px;
      top:100%;
      height:12px;
      background:transparent;
    }

    /* Dropdown container: compact + same translucent card as hero title */
    .topbar nav.primary .has-sub > .dropdown{
      position:absolute;
      top:calc(100% + 6px);
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,.65);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:6px 8px;
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:220px;
      opacity:0; visibility:hidden; pointer-events:none;
      transition:opacity .15s ease, transform .15s ease;
      z-index:20;
      backdrop-filter:saturate(1.05);
    }
    .topbar nav.primary .has-sub:hover > .dropdown,
    .topbar nav.primary .has-sub:focus-within > .dropdown,
    .topbar nav.primary .has-sub > .dropdown:hover{
      opacity:1; visibility:visible; pointer-events:auto;
      transform:translate(-50%, 2px);
    }

    /* EXACT font to match the hero button (“Book a Session”) */
    .topbar nav.primary .dropdown a{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif !important;
      font-weight:700 !important;
      font-size:clamp(18px,2.2vw,20px) !important;
      letter-spacing:.02em;
      line-height:1.1;
      color:#3f3a33;
      padding:2px 6px;
      border-bottom:1px solid transparent;
      white-space:nowrap;
    }
    .topbar nav.primary .dropdown a:hover,
    .topbar nav.primary .dropdown a:focus-visible{
      border-bottom-color:var(--accent);
      color:var(--accent);
      background:transparent;
      outline:none;
    }
  </style>
</head>
<body>

  <div class="topbar container">

      <ul>

        <li class="has-sub">
          <a href="/#portfolio" aria-haspopup="true" aria-expanded="false">Galleries</a>
          <ul class="dropdown" aria-label="Galleries submenu">
            <li><a href="/#gallery-meadow">Oona &amp; Ivy – Meadow Light</a></li>
            <li><a href="/galleries/family-portrait.html">Family Portraits</a></li>
            <li><a href="/#gallery-beach">Oona &amp; Ivy – Beach Sunset</a></li>
          </ul>
        </li>

        <li><a href="/about.html">About</a></li>
        <li><a href="/#reviews">Reviews</a></li>
        <li><a href="/#contact">Contact</a></li>
        <li><a href="/#book">Book</a></li>
      </ul>
    </nav>
  </div>

  <!-- ===== Page-specific content goes here ===== -->
  <main class="container">
    <!-- Replace everything inside <main> per page -->
    <!-- CONTENT START -->
    <!-- … -->
    <!-- CONTENT END -->
  </main>

  <footer>
    <div class="container" style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between">
      <div>© <span id="year"></span> Rachel Barton Photography · Sarasota, FL</div>
      <div><a href="mailto:rradkins@gmail.com">rradkins@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a></div>
    </div>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Hide "Home" link when we're already on the homepage
    (function(){
      var isHome =
        location.pathname === '/' ||
        location.pathname.endsWith('/index.html') ||
        location.pathname.endsWith('index.html');

      var homeLink = document.querySelector('.nav-home');
      if (homeLink && isHome) {
        homeLink.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
