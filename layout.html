<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- Page Title → replace per page --></title>

  <!-- Minimal fonts: elegant serif for headings, clean sans for text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Light minimalist palette (greys + subtle regal accent) */
      --bg:#f8f9fb;          /* page background (very light grey) */
      --paper:#ffffff;       /* cards/panels */
      --ink:#2b2b2b;         /* main text (soft near-black) */
      --muted:#6f6f73;       /* secondary text */
      --line:#e8e8ec;        /* hairlines */
      --frame:#e4e4e8;       /* image frames */
      --heading-ink:#202022; /* headings */
      --accent:#bfa27a;      /* refined sand/gold */
      --accent-ink:#44351b;  /* dark text on accent */
      --ring:rgba(191,162,122,.28);
      --shadow:0 10px 30px rgba(0,0,0,.06);
      --radius:0;            /* square corners (per your style) */
      --gap:clamp(16px,3vw,32px);
      --maxw:1200px;

      /* Header/scallop bar */
      --bar:rgba(255,255,255,.82);
      --bar-border:1px solid var(--line);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.7; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* Global image frame */
    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--frame); box-shadow:0 6px 18px rgba(0,0,0,.06)}

    a{color:#303036; text-decoration:none}
    a:hover{color:#111; text-decoration:underline}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* Header — NON-sticky (per request) */
    header.site{
      background:var(--bar);
      backdrop-filter:saturate(110%) blur(10px);
      -webkit-backdrop-filter:saturate(110%) blur(10px);
      border-bottom:var(--bar-border);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px var(--gap)}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .logo{
      width:44px; height:44px; border-radius:50%;
      /* keep the golden sun exactly so it pops subtly on light */
      background:
        radial-gradient(42px 42px at 50% 50%, #FFE7B3 0%, #FFD485 45%, #FFC166 65%, #F4A44C 85%, #E18A3B 100%);
      border:1px solid rgba(226,149,60,.35);
      box-shadow:
        0 2px 8px rgba(0,0,0,.06),
        0 0 0 6px rgba(255,219,170,.22),
        0 0 26px rgba(255,176,88,.18);
    }
    .brand .name{font-family:"Playfair Display",serif; font-weight:700; font-size:21px; color:var(--heading-ink); letter-spacing:.2px}

    header.site nav ul{display:flex; list-style:none; gap:16px; margin:0; padding:0}
    nav a{padding:8px 12px; border-radius:0; color:#3c3c42}
    nav a.active, nav a:hover, nav a:focus-visible{background:rgba(191,162,122,.14); text-decoration:none}

    /* Scallop divider (light + airy, matches header translucency) */
    .scallop{
      --h:18px; position:relative; height:var(--h);
      background:var(--bar);
      backdrop-filter:saturate(110%) blur(10px);
      -webkit-backdrop-filter:saturate(110%) blur(10px);
      border-bottom:var(--bar-border);
    }
    .scallop::after{
      content:""; position:absolute; left:0; right:0; bottom:-1px; height:var(--h);
      background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x;
      pointer-events:none;
    }

    /* Headings — elegant & minimal */
    h1,.section-title{font-family:"Playfair Display",serif; color:var(--heading-ink)}
    h1{
      font-size:clamp(28px,5.5vw,52px); line-height:1.12; margin:.35em 0 .2em; font-weight:700;
      letter-spacing:.1px;
    }
    .section-title{font-size:clamp(22px,3.2vw,36px); margin:0 0 10px; font-weight:600}
    .section-sub{color:var(--muted); margin:0 0 18px}

    /* Buttons — restrained accent */
    .cta{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 18px; border:1px solid transparent; border-radius:0; background:var(--accent); color:var(--accent-ink); font-weight:600; box-shadow:var(--shadow)}
    .btn.secondary{background:#fff; color:#2f2f33; border-color:var(--line)}
    .btn.ghost{background:transparent; border:1px dashed var(--line); color:#3c3c42}

    /* Sections */
    main section{padding:calc(var(--gap)*2) 0}

    /* Cards / features (shared) */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .card{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .body{padding:18px}
    .meta{color:#7b7b81; font-size:14px}

    /* Gallery grids (shared) */
    .mosaic,.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,1.6vw,16px)}
    .mosaic figure,.grid figure{margin:0}
    .grid img{width:100%; aspect-ratio:4/5; object-fit:cover; transition:transform .15s ease, box-shadow .15s ease}
    .grid a:hover img{transform:scale(1.01); box-shadow:0 10px 24px rgba(0,0,0,.08)}

    /* Notched tiles (shared) */
    .mosaic .captioned.notch{position:relative; display:block}
    .mosaic .notch-figure{display:block; width:100%; aspect-ratio:4/5; background:transparent; border:1px solid transparent; box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .mosaic .u-stroke{fill:none; stroke:var(--frame); stroke-width:1; vector-effect:non-scaling-stroke; stroke-linejoin:round}
    .mosaic .notch-box{position:absolute; bottom:0; left:50%; transform:translateX(-50%); display:flex; align-items:center; justify-content:center; pointer-events:none}
    .mosaic .cap-label{
      background:#f5f4f1; color:#4a4a4f; border:1px solid var(--line);
      padding:8px 14px; font-size:13px; letter-spacing:.08em; font-weight:600; white-space:nowrap; border-radius:0; line-height:1.2;
      pointer-events:auto; text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease, background-color .15s ease
    }
    .mosaic .cap-label:hover,.mosaic .cap-label:focus-visible{background:#fff; box-shadow:0 6px 18px rgba(0,0,0,.06); transform:translateY(-1px); text-decoration:none; outline:none}

    /* Forms */
    label{display:block; font-weight:600; margin:10px 0 6px; color:#34343a}
    input, textarea, select{
      width:100%; padding:12px 14px; border-radius:0; border:1px solid var(--line); background:#fff; color:#1f1f22; outline:none
    }
    input:focus, textarea:focus, select:focus{border-color:#d6c3a3; box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:120px}

    /* Responsive */
    @media (max-width:960px){ .cards,.mosaic,.grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){ .cards,.mosaic,.grid{grid-template-columns:1fr} .btn{width:100%; justify-content:center} }

    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f86}
  </style>
</head>
