<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- Page Title → replace per page --></title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#FAFAF8; --paper:#fff; --ink:#3e3e3a; --muted:#7a766e;
      --accent:#A88A5A; --line:#e9e6df; --shadow:0 10px 30px rgba(0,0,0,.08);
      --gap:clamp(16px,3vw,32px); --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.65
    }
    a{color:inherit; text-decoration:none; transition:color .15s ease}
    a:hover,a:focus-visible{color:var(--accent); outline:none}
    img{max-width:100%; height:auto; display:block; border:1px solid var(--line); box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* ===== Topbar (NOT sticky, match FAQ) ===== */
    .topbar{
      position:relative;
      display:flex; align-items:center; justify-content:center;
      padding:16px var(--gap); z-index:10; background:transparent;
    }
    .brand{display:none}

    /* Only the top-level UL gets spacing */
    nav.primary > ul{display:flex; gap:28px; list-style:none; margin:0; padding:0}
    nav.primary li{position:relative}
    nav.primary a{
      font-family:"Raleway",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-weight:500; font-size:clamp(16px,1.8vw,20px); letter-spacing:.02em; border-bottom:0; padding:4px 2px;
    }
    nav.primary a:hover,nav.primary a:focus-visible{color:var(--accent); border-bottom:0}
    .has-sub:hover> a,.has-sub:focus-within> a{color:var(--accent)}

    /* ===== Dropdown: vertical & ULTRA tight ===== */
    .has-sub{position:relative}
    .has-sub::after{content:""; position:absolute; left:-8px; right:-8px; top:100%; height:10px; background:transparent;} /* hover bridge */

    .dropdown{
      position:absolute; top:calc(100% + 4px); left:50%; transform:translate(-50%,0);
      background:transparent; border:0; box-shadow:none;
      display:flex; flex-direction:column;
      gap:0 !important; row-gap:0 !important; /* kill inherited gap */
      margin:0; padding:0; min-width:unset; list-style:none;
      opacity:0; visibility:hidden; pointer-events:none;
      transition:opacity .15s ease, transform .15s ease; z-index:999;
    }
    .has-sub:hover .dropdown,
    .has-sub:focus-within .dropdown,
    .dropdown:hover{opacity:1; visibility:visible; pointer-events:auto; transform:translate(-50%, 2px)}

    .dropdown li{list-style:none; margin:0; padding:0}
    .dropdown a{
      display:block;
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif !important;
      font-weight:700 !important;
      font-size:clamp(12px,1.35vw,14px) !important;
      line-height:1 !important;
      padding:0 !important; margin:0 !important;
      border:0 !important; background:transparent !important; white-space:nowrap;
    }

    /* Page content wrapper */
    main{min-height:40vh}

    /* Footer (constrained + divider) */
    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f7f; margin-top:32px}
    footer .container{display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between}
    @media (max-width:720px){footer .container{justify-content:center; text-align:center}}
  </style>
</head>
<body>

  <!-- Global nav -->
  <div class="topbar container">
    <div class="brand"></div>
    <nav class="primary" aria-label="Primary">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">Meet Rachel</a></li>

        <li class="has-sub">
          <a href="/galleries.html" aria-haspopup="true" aria-expanded="false">Galleries</a>
          <!-- VERTICAL, packed submenu -->
          <ul class="dropdown" aria-label="Galleries submenu">
            <li><a href="/galleries/sibling-portrait.html">Sibling Portraits</a></li>
            <li><a href="/galleries/family-portrait.html">Family Portraits</a></li>
            <li><a href="/galleries/friend-portrait.html">Friend Portraits</a></li>
          </ul>
        </li>

        <li><a href="/#reviews">Testimonials</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/#contact">Contact</a></li>
        <li><a href="/#book">Book</a></li>
      </ul>
    </nav>
  </div>

  <!-- Your page’s content goes here -->
  <main class="container">
    <!-- Replace this block per page -->
    <h1 style="font-family:'Cormorant Garamond','Playfair Display',serif;margin:.5em 0 .2em">Page Title</h1>
    <p class="lead" style="color:#6e6a62;margin:0 0 18px">Intro text…</p>
  </main>

  <footer>
    <div class="container">
      <div>© <span id="year"></span> Rachel Barton Photography · Sarasota, FL</div>
      <div><a href="mailto:rachelbartonphotography@gmail.com">rachelbartonphotography@gmail.com</a> · <a href="tel:+16153002618">615-300-2618</a></div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
