<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- Page Title → replace per page --></title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Manrope:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Minimalist dark palette */
      --bg:#0f0f10;         /* page background */
      --paper:#141416;      /* panels/cards */
      --ink:#e8e8e8;        /* main text */
      --muted:#a3a3a3;      /* secondary text */
      --line:#26262a;       /* hairlines/frames */
      --frame:#2a2a2f;      /* image frame */
      --heading-ink:#f2f2f2;
      --accent:#E6A24A;     /* keep golden accent to echo the sun */
      --accent-ink:#2b1a05;
      --ring:rgba(230,162,74,.35);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:0;
      --gap:clamp(16px,3vw,32px);
      --maxw:1200px;

      /* Scallop bar background — match header so it feels unified */
      --bar:rgba(20,20,22,0.9);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* Global image frame */
    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--frame); box-shadow:0 6px 18px rgba(0,0,0,.35)}

    a{color:#e6e6e6; text-decoration:none}
    a:hover{color:#fff; text-decoration:underline}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* Header — non-sticky per request */
    header.site{
      background:var(--bar);
      backdrop-filter:saturate(120%) blur(8px);
      -webkit-backdrop-filter:saturate(120%) blur(8px);
      border-bottom:1px solid var(--line);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px var(--gap)}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .logo{
      width:44px; height:44px; border-radius:50%;
      /* Golden sun kept exactly so it pops on dark */
      background:radial-gradient(42px 42px at 50% 50%, #FFE7B3 0%, #FFD485 45%, #FFC166 65%, #F4A44C 85%, #E18A3B 100%);
      border:1px solid rgba(226,149,60,.45);
      box-shadow:0 4px 10px rgba(0,0,0,.35), 0 0 0 6px rgba(255,219,170,.25), 0 0 28px rgba(255,176,88,.35);
    }
    .brand .name{font-family:"Fraunces",serif; font-weight:700; font-size:21px; color:var(--heading-ink)}
    header.site nav ul{display:flex; list-style:none; gap:16px; margin:0; padding:0}
    nav a{padding:8px 12px; border-radius:0; color:#d8d8d8}
    nav a.active, nav a:hover, nav a:focus-visible{background:rgba(230,162,74,0.18); text-decoration:none}

    /* Scallop divider — same translucency/blur as header so it feels attached */
    .scallop{
      --h:18px;
      position:relative; height:var(--h);
      background:var(--bar);
      backdrop-filter:saturate(120%) blur(8px);
      -webkit-backdrop-filter:saturate(120%) blur(8px);
      border-bottom:1px solid var(--line);
    }
    .scallop::after{
      content:""; position:absolute; left:0; right:0; bottom:-1px; height:var(--h);
      background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x;
      pointer-events:none;
    }

    /* Headings */
    h1,.section-title{font-family:"Fraunces",serif; color:var(--heading-ink)}
    h1{
      font-family:"Playfair Display",serif;
      font-size:clamp(28px,5.5vw,52px); line-height:1.1; margin:.35em 0 .2em; font-weight:700;
      background:linear-gradient(180deg,#ffffff 0%, #cfcfcf 55%, #9a9a9a 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 1px 0 rgba(255,255,255,.06);
    }
    .section-title{font-size:clamp(22px,3.2vw,36px); margin:0 0 10px; font-weight:600}
    .section-sub{color:var(--muted); margin:0 0 18px}

    /* Buttons */
    .cta{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 18px; border:1px solid transparent; border-radius:0; background:var(--accent); color:#111; font-weight:700; box-shadow:var(--shadow)}
    .btn.secondary{background:transparent; color:#eaeaea; border-color:var(--line)}
    .btn.ghost{background:transparent; border:1px dashed var(--line); color:#cfcfcf}

    /* Sections */
    main section{padding:calc(var(--gap)*2) 0}

    /* Cards / features (shared) */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .card{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .body{padding:18px}
    .meta{color:#b1b1b1; font-size:14px}

    /* Gallery grids (shared) */
    .mosaic,.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,1.6vw,16px)}
    .mosaic figure,.grid figure{margin:0}
    .grid img{width:100%; aspect-ratio:4/5; object-fit:cover; transition:transform .15s ease, box-shadow .15s ease}
    .grid a:hover img{transform:scale(1.01); box-shadow:0 10px 24px rgba(0,0,0,.45)}

    /* Notched tiles (shared) */
    .mosaic .captioned.notch{position:relative; display:block}
    .mosaic .notch-figure{display:block; width:100%; aspect-ratio:4/5; background:transparent; border:1px solid transparent; box-shadow:0 6px 18px rgba(0,0,0,.35)}
    .mosaic .u-stroke{fill:none; stroke:var(--frame); stroke-width:1; vector-effect:non-scaling-stroke; stroke-linejoin:round}
    .mosaic .notch-box{position:absolute; bottom:0; left:50%; transform:translateX(-50%); display:flex; align-items:center; justify-content:center; pointer-events:none}
    .mosaic .cap-label{background:#1f1f23; color:#e5e5e5; border:1px solid var(--line); padding:8px 14px; font-size:13px; letter-spacing:.08em; font-weight:600; white-space:nowrap; border-radius:0; line-height:1.2; pointer-events:auto; text-decoration:none; transition:transform .15s ease, box-shadow .15s ease, background-color .15s ease}
    .mosaic .cap-label:hover,.mosaic .cap-label:focus-visible{background:#2a2a2f; box-shadow:0 6px 18px rgba(0,0,0,.35); transform:translateY(-1px); text-decoration:none; outline:none}

    /* Responsive */
    @media (max-width:960px){ .cards,.mosaic,.grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){ .cards,.mosaic,.grid{grid-template-columns:1fr} .btn{width:100%; justify-content:center} }

    footer{border-top:1px solid var(--line); padding:28px 0; color:#bcbcbc}
  </style>
</head>
