  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Light minimalist palette */
      --bg:#FAFAF8;
      --paper:#ffffff;
      --ink:#2b2b2b;
      --muted:#6f6f73;
      --line:#e8e8ec;
      --frame:#ecebea;

      /* Regal sunset gold accent */
      --accent:#B28A55;
      --accent-2:#E8DFC9;
      --ring:rgba(178,138,85,.28);

      --shadow:0 10px 30px rgba(0,0,0,.06);
      --radius:0;
      --gap:clamp(16px,3vw,32px);
      --maxw:1200px;

      /* Butter scallop tones (for section dividers, not a header) */
      --butter-bar:rgba(255,248,238,.92);
      --butter-stroke:rgba(0,0,0,.04);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.7; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* Links: floating text, no underline; gold on hover/focus */
    a{color:inherit; text-decoration:none; transition:color .15s ease}
    a:hover, a:focus-visible{color:var(--accent); outline:none}

    /* Images: subtle frame */
    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--frame); box-shadow:0 6px 18px rgba(0,0,0,.06)}

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* Headings */
    h1,.section-title{font-family:"Playfair Display",serif; color:#202022}
    h1{font-size:clamp(32px,6vw,56px); line-height:1.1; margin:.35em 0 .2em; font-weight:700}
    .section-title{font-size:clamp(22px,3.4vw,38px); margin:0 0 10px; font-weight:600}
    .section-sub{color:var(--muted); margin:0 0 20px}

    /* Butter scallop divider (use between sections) */
    .scallop{
      --h:18px; position:relative; height:var(--h);
      background:var(--butter-bar); border-bottom:1px solid var(--butter-stroke);
    }
    .scallop::after{
      content:""; position:absolute; left:0; right:0; bottom:-1px; height:var(--h);
      background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x;
      pointer-events:none;
    }

    /* Shared sections */
    main section{padding:calc(var(--gap)*2) 0}

    /* Cards / features */
    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .card{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .body{padding:18px}
    .meta{color:#7b7b81; font-size:14px}

    /* Mosaic / gallery helpers */
    .mosaic,.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,1.6vw,16px)}
    .mosaic figure,.grid figure{margin:0}
    .mosaic .captioned.notch{position:relative; display:block}
    .mosaic .notch-figure{display:block; width:100%; aspect-ratio:4/5; background:transparent; border:1px solid transparent; box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .mosaic .u-stroke{fill:none; stroke:var(--frame); stroke-width:1; vector-effect:non-scaling-stroke; stroke-linejoin:round}
    .mosaic .notch-box{position:absolute; bottom:0; left:50%; transform:translateX(-50%); display:flex; align-items:center; justify-content:center; pointer-events:none}
    .mosaic .cap-label{
      background:var(--accent-2); color:#4f4b44; border:1px solid var(--line);
      padding:8px 14px; font-size:13px; letter-spacing:.08em; font-weight:600; white-space:nowrap; border-radius:0; line-height:1.2;
      pointer-events:auto; transition:transform .15s ease, box-shadow .15s ease, background-color .15s ease
    }
    .mosaic .cap-label:hover,.mosaic .cap-label:focus-visible{background:#e2d7bd; box-shadow:0 6px 18px rgba(0,0,0,.08); transform:translateY(-1px); outline:none}

    /* Forms */
    label{display:block; font-weight:600; margin:10px 0 6px; color:#34343a}
    input, textarea, select{width:100%; padding:12px 14px; border-radius:0; border:1px solid var(--line); background:#fff; color:#1f1f22; outline:none}
    input:focus, textarea:focus, select:focus{border-color:#d6c3a3; box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:120px}

    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f86}

    /* Responsive */
    @media (max-width:960px){ .cards,.mosaic,.grid{grid-template-columns:1fr 1fr} }
    @media (max-width:640px){ .cards,.mosaic,.grid{grid-template-columns:1fr} }
  </style>
</head>
