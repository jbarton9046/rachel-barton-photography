<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rachel Barton Photography | Sarasota Family & Lifestyle Photographer</title>

  <!-- Primary SEO -->
  <meta name="description" content="Candid, timeless, true-to-life family, maternity, newborn & portrait photography across Sarasota and Florida’s Gulf Coast — with a soft, whimsical touch." />
  <link rel="canonical" href="https://rachelsphotography.netlify.app/" />

  <!-- Social share -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Rachel Barton Photography" />
  <meta property="og:title" content="Rachel Barton Photography – Sarasota Family & Lifestyle" />
  <meta property="og:description" content="Joyful, candid photography in Sarasota, Siesta Key, Lido, Longboat Key, and beyond." />
  <meta property="og:url" content="https://rachelsphotography.netlify.app/" />
  <meta property="og:image" content="https://rachelsphotography.netlify.app/pictures/familyPortrait/Screenshot%202025-10-01%20133807.png?v=2" />
  <meta property="og:image:secure_url" content="https://rachelsphotography.netlify.app/pictures/familyPortrait/Screenshot%202025-10-01%20133807.png?v=2" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rachel Barton Photography – Sarasota Family & Lifestyle" />
  <meta name="twitter:description" content="Joyful, candid photography in Sarasota, Siesta Key, Lido, Longboat Key, and beyond." />
  <meta name="twitter:image" content="https://rachelsphotography.netlify.app/pictures/familyPortrait/Screenshot%202025-10-01%20133807.png?v=2" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Manrope:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload hero image -->
  <link rel="preload" as="image" href="pictures/heroImage.jpg">

  <style>
    :root{
      --bg:#FAFAF8;
      --paper:#ffffff;
      --ink:#3e3e3a;
      --muted:#7a766e;
      --accent:#A88A5A;
      --accent-2:#E8DFC9;
      --line:#e9e6df;
      --butter-bar: rgba(255,248,238,0.92);
      --butter-stroke: rgba(0,0,0,0.04);
      --ring: rgba(168,138,90,.25);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius:0;
      --gap:clamp(16px,3vw,32px);
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--ink);
      font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:inherit; text-decoration:none; transition:color .15s ease, border-color .15s ease}
    a:hover, a:focus-visible{ color:var(--accent); outline:none }
    img{max-width:100%; height:auto; display:block; border-radius:0; border:1px solid var(--line); box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--gap)}

    /* HERO */
    .hero{
      position:relative;
      min-height:100svh;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      align-items:center;
      background:url('pictures/oonaIvy/E26A0671.jpg') center 15%/cover no-repeat;
      width:100vw; margin-left:calc(50% - 50vw); margin-right:calc(50% - 50vw);
    }
    .hero::after{ content:none; }

    /* Top bar – brand hidden, centered nav */
    .topbar{
      position:absolute; left:0; right:0; top:0;
      display:flex; align-items:center; justify-content:center;
      padding:16px var(--gap); z-index:2;
    }
    .brand{display:none}
    nav.primary ul{display:flex; gap:28px; list-style:none; margin:0; padding:0}
    nav.primary li{ position:relative; }
    nav.primary a{
      font-family:"Raleway", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:500;
      font-size:clamp(16px,1.8vw,20px);
      letter-spacing:.02em;
      border-bottom:0;            /* no underline */
      padding:4px 2px;
    }
    nav.primary a:hover, nav.primary a:focus-visible{
      color:var(--accent);
      border-bottom:0;            /* keep no underline on hover */
    }

    /* Base dropdown (will be overridden below for “floating text”) */
    .has-sub{ position:relative; }
    .has-sub::after{
      content:"";
      position:absolute;
      left:-8px; right:-8px;
      top:100%;
      height:12px;
      background:transparent;
    }
    .dropdown{
      position:absolute;
      top:calc(100% + 6px);
      left:50%;
      transform:translate(-50%, 0);
      background:rgba(255,255,255,.65);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:6px 8px;
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:220px;
      opacity:0; visibility:hidden; pointer-events:none;
      transition:opacity .15s ease, transform .15s ease;
      z-index:3;
      backdrop-filter:saturate(1.05);
    }
    .has-sub:hover .dropdown,
    .has-sub:focus-within .dropdown,
    .dropdown:hover{
      opacity:1; visibility:visible; pointer-events:auto;
      transform:translate(-50%, 2px);
    }
    .dropdown li{list-style:none}
    .dropdown a{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      font-weight:700;
      font-size:clamp(18px,2.2vw,20px);
      letter-spacing:.02em;
      line-height:1.1;
      padding:2px 6px;
      color:#3f3a33;
      border-bottom:0;            /* no underline */
      white-space:nowrap;
    }
    .dropdown a:hover, .dropdown a:focus-visible{
      background:transparent;
      border-bottom:0;            /* keep no underline */
      color:var(--accent);
      outline:none;
    }

    /* Hero copy card */
    .hero .copy{
      position:relative; z-index:1;
      display:inline-block;
      background:rgba(255,255,255,.65);
      border:1px solid var(--line);
      padding:24px 28px;
      width:fit-content;
      max-width:min(92vw, 900px);
      margin:0;
      box-shadow:var(--shadow);
      text-align:center;
      grid-column:2;
      justify-self:center;
    }

    .eyebrow{color:#8d7a5c; font-weight:700; letter-spacing:.16em; text-transform:uppercase; font-size:12px; margin-bottom:6px}
    h1{
      font-family:"Cormorant Garamond", "Playfair Display", Georgia, "Times New Roman", serif;
      font-size:clamp(34px,6vw,60px); line-height:1.1; margin:.25em 0; font-weight:700; color:#3f3a33
    }

    .cta{display:flex; gap:22px; margin-top:16px; flex-wrap:wrap; justify-content:center}

    /* Button: thin black border, tighter padding; no underline ever */
    .btn{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif;
      background:transparent;
      border:1px solid rgba(0,0,0,.85);
      padding:3px 8px;            /* tighter so it hugs text */
      color:#3f3a33;
      font-weight:700;
      cursor:pointer;
      border-radius:0;
    }
    .hero .btn{ font-size:clamp(18px,2.2vw,20px); letter-spacing:.02em; }
    .hero .btn:hover, .hero .btn:focus-visible{
      color:var(--accent);
      border-color:var(--accent); /* hover border matches gold text */
      outline:none;
    }

    .localities{color:#5c5850; margin-top:6px; line-height:1.75}
    .localities .dot::after{content:" • "; color:#8a857a}
    .localities .dot:last-child::after{content:""}

    .scallop{
      --h:18px; position:relative; height:var(--h);
      background:var(--butter-bar); border-bottom:1px solid var(--butter-stroke);
    }
    .scallop::after{
      content:""; position:absolute; left:0; right:0; bottom:-1px; height:var(--h);
      background:radial-gradient(var(--h) at 50% 0, var(--bg) 98%, transparent 100%) center bottom/var(--h) var(--h) repeat-x;
      pointer-events:none;
    }

    section{padding:calc(var(--gap)*2) 0}
    .section-title{
      font-family:"Cormorant Garamond", "Playfair Display", Georgia, "Times New Roman", serif;
      font-size:clamp(24px,3.5vw,38px); margin:0 0 8px
    }
    .section-sub{color:#67635b; margin:0 0 22px}

    .features .feature h3{
      font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      font-weight:700;
    }

    .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .card{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .body{padding:18px}
    .meta{color:#7b786f; font-size:14px}

    .mosaic{display:grid; grid-template-columns:repeat(3,1fr); gap:clamp(10px,1.6vw,16px)}
    .mosaic figure{margin:0}
    .mosaic .captioned.notch{position:relative; display:block}
    .mosaic .notch-figure{display:block; width:100%; aspect-ratio:4/5; background:transparent; border:1px solid transparent; box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .mosaic .u-stroke{fill:none; stroke:#ecebea; stroke-width:1; vector-effect:non-scaling-stroke; stroke-linejoin:round}
    .mosaic .notch-box{position:absolute; bottom:0; left:50%; transform:translateX(-50%); display:flex; align-items:center; justify-content:center; pointer-events:none}
    .mosaic .cap-label{
      background:var(--accent-2); color:#5b5243; border:1px solid var(--line);
      padding:8px 14px; font-size:13px; letter-spacing:.08em; font-weight:600; white-space:nowrap; line-height:1.2;
      pointer-events:auto; transition:transform .15s ease, box-shadow .15s ease, background-color .15s ease
    }
    .mosaic .cap-label:hover{background:#e2d7bd; box-shadow:0 6px 18px rgba(0,0,0,.08); transform:translateY(-1px)}

    .features{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    .feature{background:var(--paper); padding:18px; border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow)}
    .quotes{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap)}
    blockquote{background:#fff; border:1px solid var(--line); padding:18px; margin:0; border-radius:0; position:relative; color:#504a42}
    blockquote:before{content:"“"; font-family:"Fraunces",serif; font-size:48px; color:#d9d3c6; position:absolute; left:12px; top:-10px}
    blockquote footer{color:#7b786f; font-size:14px; margin-top:8px}

    .contact-grid{display:grid; grid-template-columns:1fr 1fr; gap:var(--gap)}
    .left-col, .right-col{display:flex; flex-direction:column; gap:var(--gap);}
    form{background:#fff; padding:18px; border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow)}
    label{display:block; font-weight:600; margin:10px 0 6px; color:#4b463f}
    input, textarea, select{width:100%; padding:12px 14px; border-radius:0; border:1px solid var(--line); background:#fff; outline:none}
    input:focus, textarea:focus, select:focus{border-color:#c9b792; box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:120px}

    footer{border-top:1px solid var(--line); padding:28px 0; color:#7f7f7f}

    @media (max-width:960px){
      .cards,.mosaic,.features,.quotes,.contact-grid{grid-template-columns:1fr 1fr}
      .hero{ grid-template-columns:1fr; }
      .hero .copy{ grid-column:1; justify-self:center; }
    }
    @media (max-width:640px){ .cards,.mosaic,.features,.quotes,.contact-grid{grid-template-columns:1fr} }

    main .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 16px; border:1px solid var(--line); background:#fff; color:#3f3a33; font-weight:700; text-decoration:none; border-radius:0;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:background-color .15s ease,border-color .15s ease,box-shadow .15s ease,transform .15s ease,color .15s ease;
    }
    main .btn:hover, main .btn:focus-visible{
      background:#f9f6ef; border-color:#dcd4c3; box-shadow:0 10px 24px rgba(0,0,0,.08); transform:translateY(-1px); color:var(--accent);
      outline:none;
    }
    main .btn:active{ transform:translateY(0); box-shadow:0 4px 12px rgba(0,0,0,.06); }
    main button.btn{ appearance:none; -webkit-appearance:none; cursor:pointer; }

    .scheduler-card{position:relative; display:flex; justify-content:center; align-items:flex-start;}
    .iframe-wrap{position:relative; width:100%; background:#fff;}
    .iframe-wrap iframe{ display:block; width:100%; border:0; height:0; min-height:650px; overflow:hidden; }
  </style>

  <!-- FINAL OVERRIDES: floating dropdown text + spacing; remove underline everywhere -->
  <style id="dropdown-float-overrides">
    /* Dropdown floats: strip card/background/borders and add a little spacing */
    .topbar nav.primary .has-sub > .dropdown{
      background:transparent !important;
      border:0 !important;
      box-shadow:none !important;
      padding:0 !important;
      gap:6px !important;                /* a little padding between lines */
      min-width:unset !important;        /* let width fit the text */
      left:50% !important;
      transform:translateX(-50%) !important;
    }
    .topbar nav.primary .dropdown a{
      border-bottom:0 !important;        /* no underline ever */
      padding:0 !important;              /* text sits cleanly */
      background:transparent !important;
    }
    .topbar nav.primary .dropdown a:hover,
    .topbar nav.primary .dropdown a:focus-visible{
      border-bottom:0 !important;
      background:transparent !important;
      color:var(--accent) !important;
      outline:none !important;
    }
  </style>

  <!-- NEW: 75% size + match “Book a Session” font for dropdown items -->
  <style id="dropdown-75pct-fontmatch">
    .topbar nav.primary .dropdown a{
      font-family:"Cormorant Garamond","Playfair Display",Georgia,"Times New Roman",serif !important;
      font-weight:700 !important;
      /* 75% of previous 18–20px → ~13.5–15px */
      font-size:clamp(13px, 1.65vw, 15px) !important;
      line-height:1.05 !important;
    }
  </style>

  <!-- NEW: small spacing bump above/below Book a Session -->
  <style id="hero-cta-spacing">
    .hero .cta{ margin-top:34px; margin-bottom:26px; }
  </style>

  <!-- Slider arrows (now for ALL three tiles) -->
  <style id="tile-slider-arrows">
    /* Floating gold arrows for tile sliders */
    #gallery-meadow .tile-nav,
    #gallery-family .tile-nav,
    #gallery-beach .tile-nav{
      position:absolute; top:50%; transform:translateY(-50%) scale(.98);
      background:transparent !important; border:0 !important;
      width:42px; height:42px; display:grid; place-items:center;
      color:var(--accent);
      cursor:pointer; user-select:none; z-index:4;
      opacity:0; transition:opacity .2s ease, transform .2s ease, color .2s ease, box-shadow .2s ease;
      outline:none;
    }
    #gallery-meadow:hover .tile-nav,
    #gallery-family:hover .tile-nav,
    #gallery-beach:hover .tile-nav{ opacity:1; transform:translateY(-50%) scale(1); }
    #gallery-meadow .tile-prev, #gallery-family .tile-prev, #gallery-beach .tile-prev{ left:10px; }
    #gallery-meadow .tile-next, #gallery-family .tile-next, #gallery-beach .tile-next{ right:10px; }
    #gallery-meadow .tile-nav svg,
    #gallery-family .tile-nav svg,
    #gallery-beach .tile-nav svg{ width:22px; height:22px; display:block }
    #gallery-meadow .tile-nav:hover, 
    #gallery-meadow .tile-nav:focus-visible,
    #gallery-family .tile-nav:hover, 
    #gallery-family .tile-nav:focus-visible,
    #gallery-beach .tile-nav:hover, 
    #gallery-beach .tile-nav:focus-visible{
      color:#b79661; box-shadow:0 6px 18px rgba(0,0,0,.18); outline:none;
    }
  </style>

  <!-- Pagination dots (gold) default; JS will place them just above the notch -->
  <style id="tile-slider-dots">
    #gallery-meadow .tile-dots,
    #gallery-family .tile-dots,
    #gallery-beach .tile-dots{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:40px;                 /* baseline; overridden by JS for exact placement */
      display:flex; gap:8px;
      z-index:4; pointer-events:auto;
    }
    #gallery-meadow .tile-dots button,
    #gallery-family .tile-dots button,
    #gallery-beach .tile-dots button{
      width:8px; height:8px; border-radius:50%;
      border:1px solid var(--accent);
      background:transparent;
      padding:0; cursor:pointer;
      opacity:.85; transition:transform .15s ease, background-color .15s ease, opacity .15s ease;
    }
    #gallery-meadow .tile-dots button:hover,
    #gallery-meadow .tile-dots button:focus-visible,
    #gallery-family .tile-dots button:hover,
    #gallery-family .tile-dots button:focus-visible,
    #gallery-beach .tile-dots button:hover,
    #gallery-beach .tile-dots button:focus-visible{
      outline:none; transform:scale(1.15);
      opacity:1;
    }
    #gallery-meadow .tile-dots button.is-active,
    #gallery-family .tile-dots button.is-active,
    #gallery-beach .tile-dots button.is-active{
      background:var(--accent);
      opacity:1;
    }
  </style>

  <!-- ======== PROFESSIONAL FROSTED DIAMONDS (diamond plate exactly under outline) ======== -->
  <style id="professional-glass-diamonds">
  #gallery-meadow .tile-nav,
  #gallery-family .tile-nav,
  #gallery-beach  .tile-nav{
    width:56px; height:56px;
    background:transparent !important; border:0 !important;
    padding:0; position:absolute;
  }
  /* Frosted diamond plate */
  #gallery-meadow .tile-nav::before,
  #gallery-family .tile-nav::before,
  #gallery-beach  .tile-nav::before{
    content:""; position:absolute; inset:0; margin:7px;
    transform:rotate(45deg);
    background:rgba(255,255,255,.22);
    -webkit-backdrop-filter:blur(7px) saturate(1.05);
    backdrop-filter:blur(7px) saturate(1.05);
    box-shadow:0 6px 18px rgba(0,0,0,.14);
    z-index:0;
  }
  /* Gold outline uses same inset so it sits exactly atop the plate */
  #gallery-meadow .tile-nav::after,
  #gallery-family .tile-nav::after,
  #gallery-beach  .tile-nav::after{
    content:""; position:absolute; inset:0; margin:7px;
    transform:rotate(45deg);
    border:1.5px solid var(--accent);
    z-index:1; pointer-events:none;
  }
  #gallery-meadow .tile-nav svg,
  #gallery-family .tile-nav svg,
  #gallery-beach  .tile-nav svg{
    width:22px; height:22px; z-index:2; position:relative;
  }
  #gallery-meadow .tile-nav:hover::before,
  #gallery-family .tile-nav:hover::before,
  #gallery-beach  .tile-nav:hover::before,
  #gallery-meadow .tile-nav:focus-visible::before,
  #gallery-family .tile-nav:focus-visible::before,
  #gallery-beach  .tile-nav:focus-visible::before{
    -webkit-backdrop-filter:blur(8px) saturate(1.08);
    backdrop-filter:blur(8px) saturate(1.08);
    box-shadow:0 8px 22px rgba(0,0,0,.16);
  }
  #gallery-meadow .tile-nav:hover::after,
  #gallery-family .tile-nav:hover::after,
  #gallery-beach  .tile-nav:hover::after,
  #gallery-meadow .tile-nav:focus-visible::after,
  #gallery-family .tile-nav:focus-visible::after,
  #gallery-beach  .tile-nav:focus-visible::after{
    border-color:#b79661;
  }

  /* SMALL DOT DIAMONDS (unchanged look) */
  #gallery-meadow .tile-dots button,
  #gallery-family .tile-dots button,
  #gallery-beach  .tile-dots button{
    position:relative;
    width:10px; height:10px;
    transform:rotate(45deg);
    border:1px solid var(--accent);
    background:transparent !important;
    border-radius:0;
  }
  #gallery-meadow .tile-dots button::before,
  #gallery-family .tile-dots button::before,
  #gallery-beach  .tile-dots button::before{
    content:""; position:absolute; inset:-2px;
    background:rgba(255,255,255,.18);
    -webkit-backdrop-filter:blur(5px) saturate(1.05);
    backdrop-filter:blur(5px) saturate(1.05);
    z-index:-1;
  }
  #gallery-meadow .tile-dots button.is-active::before,
  #gallery-family .tile-dots button.is-active::before,
  #gallery-beach  .tile-dots button.is-active::before{
    background:rgba(168,138,90,.22);
  }
  #gallery-meadow .tile-dots button:hover,
  #gallery-meadow .tile-dots button:focus-visible,
  #gallery-family .tile-dots button:hover,
  #gallery-family .tile-dots button:focus-visible,
  #gallery-beach  .tile-dots button:hover,
  #gallery-beach  .tile-dots button:focus-visible{
    transform:rotate(45deg) scale(1.15);
  }
  </style>

  <!-- OPTION 1: Helper bar style under subhead -->
  <style id="section-help-style">
    .section-help{
      margin:10px 0 12px;
      font-size:13px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#6e6a62;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      background:#fff;
      border:1px solid var(--line);
      box-shadow:0 2px 8px rgba(0,0,0,.04);
    }
    .section-help .help-ico{ font-size:12px; opacity:.85 }
    /* Pull the grid a touch closer to the helper */
    #portfolio .mosaic{ margin-top:6px; }
  </style>

<style>
  /* Galleries page tweaks */
  .topbar.container{ align-items:center; display:flex; justify-content:center; gap:28px; padding:12px var(--gap); }
  .topbar .brand{ flex:0 0 auto; }
  .topbar nav.primary ul{ justify-content:center; }
  #portfolio .mosaic{ margin-top:10px; }
</style>

</head>
<body>
<div class="topbar container">
      <div class="brand"></div>
<main id='content'>
<div class="container">
<section id="portfolio" aria-labelledby="portfolio-title">
